<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

{% include head.html %}

<body>

    <div class="container content">
        <div class="masthead">
            <h3 class="masthead-title">
                <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
                <small>{{ site.tagline }}</small>
            </h3>
            {% include nav.html %}
        </div>

        {{ content }}

        <div class="footer">
            <p>
                &copy; {{ site.time | date: '%Y' }} <a href="http://gpmd.co.uk/" title="GPMD">GPMD</a> | Version {{ site.version }}
            </p>
        </div>
    </div>

</body>
</html>
