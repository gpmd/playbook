<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
{% include head.html %}
<body>
	{% include nav.html %}
	{% include masthead.html %}
    <div id="page-wrapper" class="container content">
        {{ content }}
        {% if page.title == 'Home' %}
        <div class="toc">
        	{% capture my_include %}{% include table-of-contents.md %}{% endcapture %}{{ my_include | markdownify }}
        </div>
        {% endif %}
    </div>
    {% include footer.html %}
    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/scripts/vendor/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="{{ site.baseurl }}/assets/scripts/plugins.js"></script>
    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-3057683-14', 'gpmd.io');
        ga('send', 'pageview');
    </script>
</body>
</html>
