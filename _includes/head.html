<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/main.css">
    <!-- Icons -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
    <!-- Modernizr -->
    <script src="{{ site.baseurl }}/assets/scripts/vendor/modernizr.custom.26133.js"></script>
    <!-- Webfonts -->
    <script src="//use.typekit.net/khk0xjl.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</head>
