<nav class="nav">
    <a class="nav__item{% if page.title == "Home" %} nav__item--active{% endif %}" href="/{{ site.title | downcase }}/">Home</a>
    {% assign pages_list = site.pages %}
    {% for node in pages_list %}
    {% if node.title != null %}
    {% if node.layout == "page" %}
    <a class="nav__item{% if page.url == node.url %} nav__item--active{% endif %}" href="/{{ site.title | downcase }}/{{ node.url }}">{{ node.title }}</a>
    {% endif %}
    {% endif %}
    {% endfor %}
</nav>
